<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <section class="description">
      <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="box-stats" id="box-stats">
        <div class="stats">
          <span class="stats-numbers">10k+</span>
          <span class="stats-headings">companies</span>
        </div>
        <div class="stats">
          <span class="stats-numbers">314</span>
          <span class="stats-headings">templates</span>
        </div>
        <div class="stats">
          <span class="stats-numbers">12M+</span>
          <span class="stats-headings">queries</span>
        </div>
    </section>
    <section class="box-img">
      <img class="img" src="./images/image-header-desktop.jpg" alt="corporative desk with happy people working">
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with <i class="bi bi-heart"></i> by <a href="https://github.com/gbspb" target="_blank">Gabriela Sperb</a>.
    </div>
  </footer>
</body>

</html>
